<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <a href="javascript:void(0)"><i id="#first" class="fa fa-circle" aria-hidden="true"></i></a>
        <a href="javascript:void(0)"><i id="#first" class="fa fa-circle" aria-hidden="true"></i></a>
        <!-- <i class="fa fa-circle second" aria-hidden="true"></i>
        <i class="fa fa-circle third" aria-hidden="true"></i> -->
      </div>
    </div>
    <!-- <div class="title"></div> -->
    <div class="news-content">
      <ul id="loop">
        <!-- <li class=content-title></li>
        <li class=content-details></li> -->
      </ul>
      <!-- <div class="content-title">
      </div>
      <div class="content-details">
      </div> -->
    </div>
  </div>

  <script src="js/script.js"></script>
